<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background-color: gray">
    <div class="container">
      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Find next day and pre-day
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtDay">Day</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtDay"
                    placeholder="Input day"
                  />

                  <label for="txtMonth">Month</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtMonth"
                    placeholder="Input month"
                  />

                  <label for="txtYear">Year</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtYear"
                    placeholder="Input year"
                  />
                </div>

                <div class="form-group">
                  <label for="chooseOption">Options</label>
                  <select class="form-control" id="chooseOption">
                    <option value="opText">---Select---</option>
                    <option value="opTomorrow">Tomorrow</option>
                    <option value="opTheDayBefore">The day before</option>
                    <option value="opFindDay">Find day</option>
                  </select>
                </div>

                <button
                  id="btnFind"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Find
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <label for="txtTDay" style="display: block"
                    >Day : <span id="txtTDay"></span
                  ></label>
                  <label for="txtTMonth" style="display: block"
                    >Month : <span id="txtTMonth"></span
                  ></label>
                  <label for="txtTYear" style="display: block"
                    >Year : <span id="txtTYear"></span
                  ></label>
                </div>
              </form>
              <span id="findResult"></span>
            </div>
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Find Day In Month Result
            </div>
            <div class="card-body">
              <span id="findDayResult"></span>
            </div>
          </div>
        </div>

        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Read the number
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtThreeNumber">Number</label>
                  <input
                    type="number"
                    class="form-control"
                    id="txtThreeNumber"
                    placeholder="Input 3 numbers"
                  />
                </div>
                <button
                  id="btnRead"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Read
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <span id="readResult"></span>
            </div>
          </div>
        </div>

        <div
          class="col-12"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 50rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Geographical distance
            </div>
            <div class="card-body">
              <form">
                <div class="form-group"  style="display: flex;" >
                  <div
                    class="form-group"
                    style="border: 2px solid grey; padding: 20px"
                  >
                    <label for="txtFirstStudent">Name first student</label>
                    <input
                      type="text"
                      class="form-control"
                      id="txtFirstStudent"
                      placeholder="Input name of first student"
                    />

                    <label for="txtFSCoordinatesX">Coordinates X</label>
                    <input
                      type="number"
                      class="form-control"
                      id="txtFSCoordinatesX"
                      placeholder="Input coordinates X of first student"
                    />
                    <label for="txtFSCoordinatesY">Coordinates Y</label>
                    <input
                      type="number"
                      class="form-control"
                      id="txtFSCoordinatesY"
                      placeholder="Input coordinates Y of first student"
                    />
                  </div>
                  <hr />
                  <!--     -->
                  <div
                    class="form-group"
                    style="border: 2px solid grey; padding: 20px"
                  >
                    <label for="txtSecondStudent">Name second student</label>
                    <input
                      type="text"
                      class="form-control"
                      id="txtSecondStudent"
                      placeholder="Input name of second student"
                    />

                    <label for="txtSSCoordinatesX">Coordinates X</label>
                    <input
                      type="number"
                      class="form-control"
                      id="txtSSCoordinatesX"
                      placeholder="Input coordinates X of second student"
                    />
                    <label for="txtSSCoordinatesY">Coordinates Y</label>
                    <input
                      type="number"
                      class="form-control"
                      id="txtSSCoordinatesY"
                      placeholder="Input coordinates Y of second student"
                    />
                  </div>
                  <hr />
                  <!--  -->
                  <div
                    class="form-group"
                    style="border: 2px solid grey; padding: 20px"
                  >
                    <label for="txtThirdStudent">Name third student</label>
                    <input
                      type="text"
                      class="form-control"
                      id="txtThirdStudent"
                      placeholder="Input name of third student"
                    />

                    <label for="txtTSCoordinatesX">Coordinates X</label>
                    <input
                      type="number"
                      class="form-control"
                      id="txtTSCoordinatesX"
                      placeholder="Input coordinates X of third student"
                    />
                    <label for="txtTSCoordinatesY">Coordinates Y</label>
                    <input
                      type="number"
                      class="form-control"
                      id="txtTSCoordinatesY"
                      placeholder="Input coordinates Y of third student"
                    />
                  </div>
                </div>

                <hr />

                <button
                  id="btnDistance"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Find
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 20rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
              <span id="distanceResult"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
