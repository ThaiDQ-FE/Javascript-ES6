<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="display: block">
        <div
          class="col-6"
          style="display: flex; margin: auto; align-items: center"
        >
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Rectangle calculate
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="recLength">Length of the rectangle</label>
                  <input
                    type="number"
                    class="form-control"
                    id="recLength"
                    placeholder="Length"
                  />
                </div>

                <div class="form-group">
                  <label for="recWidth">Width of the rectangle</label>
                  <input
                    type="number"
                    class="form-control"
                    id="recWidth"
                    placeholder="Width"
                  />
                </div>

                <button
                  id="calculate"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Calculate
                </button>
              </form>
            </div>
          </div>

          <div
            class="card card__result"
            style="width: 18rem; height: 100%"
            id="result"
          >
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="resultLength">Length: </label>
                  <span id="resultLength"></span>
                </div>

                <div class="form-group">
                  <label for="resultWidth">Width: </label>
                  <span id="resultWidth"></span>
                </div>

                <div class="form-group">
                  <label for="resultPerimeter">Perimeter: </label>
                  <span id="resultPerimeter"></span>
                </div>

                <div class="form-group">
                  <label for="resultArea">Area: </label>
                  <span id="resultArea"></span>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- x -->

        <div
          class="col-6"
          style="display: flex; margin: auto; align-items: center"
        >
          <div class="card" style="width: 18rem">
            <div class="card-header">Total 2 digits</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="digits">Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="digits"
                    placeholder="Input 2 digits"
                    maxlength="2"
                  />
                </div>

                <button
                  id="cals"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Calculate
                </button>
              </form>
            </div>
          </div>
          <div
            class="card card__result"
            style="width: 18rem; height: 100%"
            id="result"
          >
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="resultNumber">Number: </label>
                  <span id="resultNumber"></span>
                </div>

                <div class="form-group">
                  <label for="resultSum">Sum: </label>
                  <span id="resultSum"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
